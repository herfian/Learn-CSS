<!-- Ada dua istilah penting saat belajar flexbox: -->
<!-- container adalah element yang membungkus dan mengatur tampilan dari element di dalamnya, -->
<!-- item adalah element dalam container yang diatur tampilannya. -->

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Element CSS</title>
    <style>
        #flex-container {
            display: flex;
            flex-direction: row;
            /* flex-direction:row-reverse */
        }

        .flex-item {
            flex-basis: 100%;
            height: 100px;
            margin: 4px;
            background: #ec5453;
            font-size: 60px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
</body>
</html>
