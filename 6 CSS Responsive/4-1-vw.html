<!-- vw =  viewport width -->
<!-- 1vw = 1% lebar viewport -->
<!-- Jika lebar viewport sebesar 100cm, maka 1vw adalah 1cm -->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Viewport Width CSS</title>
    <style>
        h1 {
            font-size: 5vw;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
