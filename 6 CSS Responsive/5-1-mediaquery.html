<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Media Query CSS</title>
    <style>
        body {
            max-width: 800px;
        }
        .button-group {
            display: flex;
        }
        button {
            font-size: 25px;
            width: 100%;
        }
        /* add  */
        @media (max-width: 600px) { /* @media (max-width: 600px) merujuk kepada jendela browser yang lebarnya maksimal 600px */
            .button-group {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Cat Ltd.</h1>
    <img src="https://skilvul-assets-01.s3-ap-southeast-1.amazonaws.com/lesson/intro-to-css/responsive-design-percentage-cat.jpeg" alt="kucing" width="100%"/>
    <div class="button-group">
        <button>Talk to Us</button>
        <button>Download Syllabus</button>
        <button>Be a Partner</button>
        <button>Join Class</button>
    </div>
</body>
</html>
