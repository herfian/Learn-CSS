  <!DOCTYPE html>
  <html>
  <head>
    <title>Pseudo Class CSS</title>
    <style>
        h1:hover{
            background: black;
            color: white;
        }
    </style>
  </head>
  <body>
    <h1>Beranda</h1>
    <h1>Galeri</h1>
    <h1>Tentang Kami</h1>
    <h1>Kontak</h1>
  </body>
  </html>
