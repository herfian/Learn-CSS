<!-- :nth-child(number) digunakan untuk memberikan style 
pada element yang merupakan child kesekian dari parent elementnya. -->

<!DOCTYPE html>
<html>
<head>
  <title>Pseudo Class CSS</title>
  <style>
    p:nth-child(2) {
        background-color: cyan;
    }
  </style>
</head>
<body>
    <p>Nama saya bepo</p>
    <p>Saya warga negara Indonesia</p>
    <p>Saya tinggal di Bali</p>

    <div>
        <p>Kalau mudik ke Jawa Timur</p>
    <div>
     
</body>
</html>
