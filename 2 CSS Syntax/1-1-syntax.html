<!-- CSS Syntax adalah syntax yang digunakan untuk menunjuk atau memilih HTML 
element mana yang ingin diberi style (dihias). CSS syntax terdiri dari selector, property, dan value. -->

<!-- selector {
    property: value;
  } -->

<!DOCTYPE html>
<html>
<head>
    <title>Syntax CSS</title>
    <style>
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <p>Hello World</p>
</body>
</html>
