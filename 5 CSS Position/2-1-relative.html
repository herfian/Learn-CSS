<!DOCTYPE html>
<html>
<head>
    <title>Position Relative CSS</title>
    <style>
        .inline-block {
            background: blue;
            width: 100px;
            height: 100px;
            margin: 4px;
            display: inline-block;
        }
        /* add relative */
        .relative {
            position: relative;
            top: 40px;
        }

    </style>
</head>
<body>
    <div>
        <div class="inline-block"></div>
        <div class="inline-block relative"></div>
        <div class="inline-block"></div>
    </div>
</body>
</html>
