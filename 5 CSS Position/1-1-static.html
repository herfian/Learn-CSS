<!DOCTYPE html>
<html>
<head>
    <title>Position Static CSS</title>
    <style>
        .container {
            background: lightgreen;
            width: 600px;
            height: 150px;
        }
        .yellow-boxes {
            display: inline-block;
            margin: 10px;
            background: yellow;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="yellow-boxes" style="top: 20px"></div>
        <div class="yellow-boxes" style="right: 20px"></div>
        <div class="yellow-boxes" style="bottom: 20px"></div>
        <div class="yellow-boxes" style="left: 20px"></div>
    </div>
    <!-- <br>
    <div style="width: 100px; height: 100px; background: red; top: 50px;"></div> -->
</body>
</html>
