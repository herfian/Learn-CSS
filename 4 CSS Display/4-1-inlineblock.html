<!DOCTYPE html>
<html>
  <head>
    <title>Display Inline Block CSS</title>
    <style>
        h1 {
            display: inline-block;
            background: lightblue;
        }
        #demo1 {
            width: 150px;
            height: 100px;
        }
        #demo2 {
            width: 200px;
            height: 150px;
        }
    </style>
  </head>
  <body>
    <h1 id="demo1">Saya bahagia</h1>
    <h1 id="demo2">karena besok libur</h1>
  </body>
</html>
