<!-- CSS selector mana saja yang harus diberi properti display: inline 
agar teks puisi di atas menyerupai teks di bawah?

Whose computer is that?

I think I know.

Its owner is quite happy though.

Full of joy.

Like a vivid rainbow.

I watch him laugh. I cry hello. -->

<!DOCTYPE html>
<html>
  <head>
    <title>CSS Display</title>
    <style>
        #text-1, #text-2, #text-4, #text-5 {
            display: inline;
        }
    </style>
  </head>
  <body>
    <p id="text-1">Whose computer is that?</p>
    <p id="text-2">I think I know.</p>
    <p id="text-3">Its owner is quite happy though.</p>
    <p id="text-4">Full of joy.</p>
    <p id="text-5">Like a vivid rainbow.</p>
    <p id="text-6">I watch him laugh. I cry hello.</p>
  </body>
</html>
