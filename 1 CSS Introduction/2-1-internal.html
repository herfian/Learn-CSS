<!-- Internal CSS, yaitu menggunakan element <style> untuk menyisipkan kode CSS. 
Element <style> tersebut diletakkan di dalam element . -->

<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS</title>
    <style>
        body {
            background-color: red;
        }
        h1 {
            color: yellow;
        }
        p {
            color: cyan;
        }
    </style>
</head>
<body>
    <h1>Website Pertamaku</h1>
    <p>Selamat Datang</p>
</body>
</html>
